<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas - Página 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="nave">
            <img src="{{ url_for('static', filename='nave.png') }}" alt="Nave Espacial">
        </div>
        <div class="content hidden">
            <h1>¡JUEGO DE PREGUNTAS!</h1>
            <form action="/" method="post">
                <input type="hidden" name="dato" value="EMPEZAR">
                <input type="submit" class="boton-estilo" value="EMPEZAR">
            </form>
        </div>
    </div>
    <script>
        // Añadir una clase para mostrar el contenido después de 0.5 segundos
        setTimeout(function () {
            document.querySelector('.content').classList.remove('hidden');
        }, 500);
        function getData() {
            $.get('/data', function (response) {
                var data = response.data;
                console.log(data);

            });
        }

        getData();
        setInterval(getData, 1000);
    </script>

    <style>
        .boton-estilo {
        background-color: #9c27b0;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
        @font-face {
            font-family: 'Retro Gaming';
            src: url('./retrogaming.ttf') format('truetype');
            /* Reemplaza 'retrogaming.ttf' con el nombre de tu archivo de fuente */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Retro Gaming', sans-serif;
            /* Utilizamos la fuente 'Retro Gaming' */
            background-color: #7b68ee;
            /* Morado */
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .nave {
            position: relative;
            animation: move-up 2s ease forwards;
        }

        @keyframes move-up {
            0% {
                bottom: -200px;
                /* Ajustamos la posición inicial */
                opacity: 0;
            }

            100% {
                bottom: 0;
                opacity: 1;
            }
        }

        .nave img {
            width: 128px;
            /* Reducimos el tamaño de la nave */
        }

        .content {
            opacity: 0;
            animation: fade-in 2s forwards;
            animation-delay: 2s;
            /* Añadimos un retraso para asegurar que la animación de la nave termine antes de mostrar el contenido */
        }

        .hidden {
            display: none;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #ffffff;
            /* Blanco */
            margin-bottom: 20px;
            font-size: 50px;
        }

        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9c27b0;
            /* Morado oscuro */
            color: #ffffff;
            /* Blanco */
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #7b1fa2;
            /* Morado más oscuro al pasar el ratón */
        }
    </style>

</body>

</html>
